name: DevSecOps CI/CD Pipeline (Safe & Updated)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No Node app found, skipping npm install."
          fi

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
          generateSarif: 1
          sarif_output: ./semgrep-results.sarif
        continue-on-error: true

      - name: Upload Semgrep SARIF
        if: ${{ always() && hashFiles('semgrep-results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./semgrep-results.sarif

      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: ./trivy-results.sarif

      - name: Upload Trivy FS SARIF
        if: ${{ always() && hashFiles('trivy-results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./trivy-results.sarif

  build-and-test:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image (if Dockerfile + package.json exist)
        run: |
          if [ -f ./docker/Dockerfile ] && [ -f package.json ]; then
            docker buildx build \
              --file ./docker/Dockerfile \
              --tag juice-shop:dev \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              .
          else
            echo "Skipping Docker build: Dockerfile or package.json missing."
          fi

      - name: Trivy Docker image scan (if image exists)
        run: |
          if docker image inspect juice-shop:dev >/dev/null 2>&1; then
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasecurity/trivy \
              image --format sarif --output trivy-image-results.sarif juice-shop:dev
          else
            echo "Docker image not found, skipping Trivy image scan."
          fi

      - name: Upload Trivy Docker image SARIF
        if: ${{ always() && hashFiles('trivy-image-results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./trivy-image-results.sarif
