name: DevSecOps CI/CD Pipeline (Safe Docker Build)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Node.js setup ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ---- Install Node dependencies if package.json exists ----
      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then
            echo "package.json found, installing dependencies..."
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found, skipping Node.js install."
          fi

      # ---- Semgrep SAST ----
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
          generateSarif: 1
          sarif_output: ./semgrep-results.sarif
        continue-on-error: true

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./semgrep-results.sarif
        continue-on-error: true

      # ---- Trivy filesystem scan ----
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: ./trivy-results.sarif

      - name: Upload Trivy FS SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./trivy-results.sarif
        continue-on-error: true

  build-and-test:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Conditional Docker build ----
      - name: Build Docker image
        if: ${{ always() }}
        run: |
          if [ -f ./docker/Dockerfile ]; then
            echo "Dockerfile exists, building image..."
            docker buildx build \
              --file ./docker/Dockerfile \
              --tag juice-shop:dev \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              .
          else
            echo "No Dockerfile found, skipping Docker build."
          fi

      # ---- Trivy Docker image scan ----
      - name: Run Trivy Docker image scan
        if: ${{ always() }}
        run: |
          if docker image inspect juice-shop:dev >/dev/null 2>&1; then
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasecurity/trivy image --format sarif --output trivy-image-results.sarif juice-shop:dev
          else
            echo "Docker image not found, skipping Trivy image scan."
          fi

      - name: Upload Trivy Docker image SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./trivy-image-results.sarif
        continue-on-error: true
