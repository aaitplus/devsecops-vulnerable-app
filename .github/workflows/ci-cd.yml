name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write   # âœ… correct key

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: |
          cd app
          npm ci

      # ---- Semgrep ----
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
          generateSarif: 1
          sarif_output: ./semgrep-results.sarif
        continue-on-error: true

      - name: Upload Semgrep SARIF results
        if: always()
        run: |
          if [ -f ./semgrep-results.sarif ]; then
            gh codeql upload-sarif ./semgrep-results.sarif
          else
            echo "Semgrep SARIF file not found, skipping upload."
          fi

      # ---- OWASP Dependency-Check ----
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'OWASP Juice Shop'
          path: './app'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --nvdValidForHours 24

      - name: Create reports directory
        run: mkdir -p reports

      - name: Upload Dependency-Check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html

      # ---- Trivy FS scan ----
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app'
          format: 'sarif'
          output: './trivy-results.sarif'

      - name: Upload Trivy FS SARIF
        if: always()
        run: |
          if [ -f ./trivy-results.sarif ]; then
            gh codeql upload-sarif ./trivy-results.sarif
          else
            echo "Trivy FS SARIF file not found, skipping upload."
          fi

      # ---- Gitleaks secret scanning ----
      - name: Run Gitleaks secret scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: juice-shop:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- Trivy Docker image scan ----
      - name: Run Trivy Docker image scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'juice-shop:dev'
          format: 'sarif'
          output: './trivy-image-results.sarif'

      - name: Upload Trivy Docker image SARIF
        if: always()
        run: |
          if [ -f ./trivy-image-results.sarif ]; then
            gh codeql upload-sarif ./trivy-image-results.sarif
          else
            echo "Trivy image SARIF file not found, skipping upload."
          fi

      - name: Run container security tests
        run: |
          docker run --rm -d --name juice-shop-test juice-shop:dev
          sleep 10
          docker exec juice-shop-test npm test || true
          docker stop juice-shop-test

  deploy:
    needs: [security-scan, build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Kubernetes
        run: |
          aws eks update-kubeconfig --region us-east-1 --name juice-shop-cluster
          kubectl apply -f k8s/
          kubectl rollout status deployment/juice-shop

      - name: Post-deployment security checks
        run: |
          kubectl get pods -o jsonpath='{.items[*].spec.securityContext}' | jq .
          kubectl get networkpolicies
