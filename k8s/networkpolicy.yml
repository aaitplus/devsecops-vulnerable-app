# Network Policy for Juice Shop - Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: juice-shop-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: juice-shop
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from service
  - from:
    - podSelector:
        matchLabels:
          app: juice-shop
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic from ingress controller (if using ingress)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound (for external API calls, updates, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for external API calls)
  - to: []
    ports:
    - protocol: TCP
      port: 80
---
# Default deny all network policy for the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
