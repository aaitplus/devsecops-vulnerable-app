apiVersion: v1
kind: Service
metadata:
  name: juice-shop-service
  labels:
    app: juice-shop
spec:
  selector:
    app: juice-shop
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP  # Use LoadBalancer or Ingress for external access
---
# Ingress for external access (optional, requires ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juice-shop-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - juice-shop.example.com
    secretName: juice-shop-tls
  rules:
  - host: juice-shop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: juice-shop-service
            port:
              number: 80
