# Service Account for Juice Shop with minimal privileges
apiVersion: v1
kind: ServiceAccount
metadata:
  name: juice-shop-sa
  namespace: default
automountServiceAccountToken: false  # Security: Don't auto-mount tokens
---
# Role with minimal required permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: juice-shop-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]  # Only read access to pods
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get"]  # Read access to config and secrets
---
# RoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: juice-shop-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: juice-shop-sa
  namespace: default
roleRef:
  kind: Role
  name: juice-shop-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for cluster-level read access (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: juice-shop-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list"]  # Read-only access
---
# ClusterRoleBinding (use sparingly)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: juice-shop-cluster-rolebinding
subjects:
- kind: ServiceAccount
  name: juice-shop-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: juice-shop-cluster-role
  apiGroup: rbac.authorization.k8s.io
